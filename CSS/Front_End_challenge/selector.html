<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .parent>ol{
            background-color: red;
        }
        ul:first-child{
            background-color: blue;
        }
        ul:last-child{
            background-color: green;
        }
        
        
        .parent+ul>li:nth-child(3){
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="list">
        <div class="parent">
            <ul>
                <li>Tea</li>
                <li>Coffee</li>
                <li>Drink</li>
                <li>chai</li>
            </ul>
            <ol>
                <li>Mango</li>
                <li>Pinneaple</li>
                <li>Apple</li>
                <li>Orange</li>
            </ol>
            <ul>
                <li>Mobile</li>
                <li>laptop</li>
                <li>table</li>
                <li>chair</li>
            </ul>
        </div>
        <ul>
            <li>Tea</li>
            <br>    
            <li>Coffee</li>
            <li>Drink</li>
            <li>chai</li>
        </ul>
        <ol>
            <li>Mango</li>
            <li>Pinneaple</li>
            <li>Apple</li>
            <li>Orange</li>
        </ol>
      
    
    </div>
    <ul>
        <li>Mobile</li>
        <li>laptop</li>
        <li>table</li>
        <li>chair</li>
    </ul>
    
</body>
</html>
