<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .parent{
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(50px,1fr));
        column-gap: 10px;
        row-gap: 10px;
     }
     .child{
        min-height: 100px;
        min-width: 100px;
        background-color: aqua;
     }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    
</body>
</html>
