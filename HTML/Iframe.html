<!DOCTYPE html>
<html>
<head>
    <title>Embedded Google Map</title>
    <style>
        /* Set the size of the map container */
        #map-container {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Map container -->
<div id="map-container">
    <!-- Embedded Google Map -->
    <iframe
        width="100%"
        height="100%"
        frameborder="0"
        style="border:0"
        src="https://www.flipkart.com/"
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
