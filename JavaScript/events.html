<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <div>
    <h1>Js Practise</h1>
    <button onclick="getinfo()">Clickme</button>
    <p>First</p>
</div>

</body>
</html>
<script>
    function getinfo(){
       const element1=document.querySelector('p')
       element1.remove();
       const first=document.createElement('p')
       first.innerText="Second"
       const dic=document.getElementsByTagName('div')
       dic[0].appendChild(first)



    }
</script>
