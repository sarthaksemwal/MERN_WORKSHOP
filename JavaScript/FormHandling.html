<script>

 // This function handles the form submission event. It prevents the default form submission behavior,
// collects the form data, and stores it in an object called 'res'. The collected data includes the values
// of input fields and checkboxes within the form. Finally, it logs the 'res' object to the console.

    

 function submitForm(e){
    e.preventDefault();
   const t=e.target;
   const res={
    hobbies:[],
   };
   for(let i=0; i<t.length;i++){
    const ty=t[i].type;
    if(ty!=='submit'){
        const vl=t[i].value
        const nm=t[i].name
        if(ty=='checkbox' && t[i].checked){
            res.hobbies.push(vl);
        }
        if(ty!=='checkbox'){
            res[nm]=vl;
        }

    }
   }

 console.log(res)
 }


</script>
